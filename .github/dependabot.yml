# Dependabot schedule managed by https://github.com/westerveltco/web-dependabot-config
# Updates: 1st Tuesday of each month at ~9am CT
# Schedule: https://crontab.guru/#0_14_1-7_*_2
version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: cron
      cronjob: 0 14 1-7 * 2
    labels:
      - "ðŸ¤– dependabot"
    groups:
      gha:
        patterns:
          - "*"
